<!DOCTYPE html>
<html>
  <head>
    <title>리스트 꾸미기</title>
    <style>
      ol {
        display: inline-block;
        width: 300px;
        height: 120px;
        padding: 10px 10px 5px 100px;
        background-image: url('../img/ramen.jpg');
        background-size: 40px;
      }
      li {
        list-style: inside;
        list-style-type: upper-roman;
        background: yellow;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h3>리스트 꾸미기</h3>
    <hr>
    <p>라면 끓이는 방법</p>
    <ol>
      <li>물을 끓인다.</li>
      <li>라면과 스프를 넣는다.</li>
      <li>파를 썰어 넣는다.</li>
      <li>한 입에 다 먹는다.</li>
    </ol>
  </body>
</html>
