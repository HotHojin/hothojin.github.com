<!DOCTYPE html>
<html>
<head>
  <style>
    img {
        animation:spin 0.5s linear infinite;
    }
    @keyframes spin {

    from{ transform:rotate(0deg); }
    to { transform:rotate(360deg); }
     }
  </style>
</head>
<body>
    <h2>애니메이션</h2>
    <hr>
    <img src="../img/hos.png" alt="">
</body>
</html>
