<!DOCTYPE html>
<html>
<head>
<title>function</title>
</head>
<body>
<script>
    function big(a,b){
      if (a>b)
        return a;
      else
        return b;
    }
</script>
    <script>
      var big = big("600", "500");
      document.write("600과 500준에 큰수는 "+big+"입니다.");
    </script>
</body>
</html>
