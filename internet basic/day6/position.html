<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>position 속성</title>
    <style>
      #parent, #other {
        border: 5px solid red;
      }
      #me {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h3>position 속성의 이해</h3>
    <hr>
    <div id="other">other</div>
    <div id="parent">parent
      <div id="me">me</div>
    </div>
  </body>
</html>
