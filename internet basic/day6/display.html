<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>display 속성</title>
    <style>
      #box-container > div {
        border: 2px solid #0ebcf6;
        margin: 3px;
        padding: 5px;
      }
      #block2 {
        display: block;
        width: 400px;
        height: 60px;
      }
      #inline {
        display: inline;
        width: 200px;
        height: 60px;
      }
      #inline-block {
        display: inline-block;
        width: 200px;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <h3>none, 인라인, 인라인 블록, 블록</h3>
    <hr>
    <div id="box-container">
      <div id="none">none</div>
      <div id="block1">block1</div>
      <div id="block2">block2</div>
      <div id="inline">inline</div>
      <div id="inline-block">inline-block</div>
    </div>
  </body>
</html>
