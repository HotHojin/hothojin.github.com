<!DOCTYPE html>
<html><head><title>String 객체</title></head>
<body>
<h3>String 객체</h3>
<hr>
<script>
 var text = "Web programming";

  document.write("text.length: "+ text.length+ "<br>");
  document.write("text[2]: "+text[2]+"<br>");
  document.write("text.split(\" \").length: "+text.split(" ").length+"<br>");
  document.write("text.replace(\"Web\",\"HTML5\"): "+text.replace("Web","HTML5")+"<br>");
  document.write("text.charAt(4): "+text.charAt(4)+"<br>");
</script>
</body>
</html>
