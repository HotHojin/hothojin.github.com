<!DOCTYPE html>
<html><head><title>난수</title></head>
<body>
<h3>난수 10개 생성</h3>
<hr>
  <script>
   var numArr= new Array(10);

for( var i = 0; i < 10; i++){   // 난수 10개 생성하여 배열에 저장
    numArr[i]=Math.floor(Math.random()*100);
   }
   var big = numArr[0];           // big은 제일 큰 수를 저장하는 변수
   for (var i = 0; i < numArr.length; i++) {
     if (numArr[i]>big) big=numArr[i];
   }
   document.write("제일 큰 수는 " + big);

  </script>
</body>
</html>
