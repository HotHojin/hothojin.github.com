<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>onwheel</title>
	<script>
	function controlImageSize(e, imgObj) {
		if(e.wheelDelta < 0) { // 휠을 위쪽으로 굴린 경우, 5% 씩 축소
		  imgObj.width*=0.95; // 가로 5%축소;
		  imgObj.height*=0.95; // 높이 5%축소
		}
		else { // 5% 씩 확대
		  imgObj.width*=1.05; // 가로 5%확대
		  imgObj.height*=1.05; // 높이 5% 확대
		}
	}
	</script>
</head>
<body>
	<h3>마우스 휠을 이용한 이미지 확대/축소</h3>
	<hr>
	<p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고
	아래로 굴리면 이미지가 확대됩니다.</p>
	<img src="../img/hos.png"
	         onwheel= "controlImageSize(event,this)">
</body>
</html>
