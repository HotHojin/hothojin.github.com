<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 연습</title>
	<script>
	function randomBackground() {
    var r = Math.floor(Math.random() * 256) ; // 0~255까지 랜덤 숫자
    var g = Math.floor(Math.random() * 256) ; // 0~255까지 랜덤 숫자
    var b = Math.floor(Math.random() * 256) ; // 0~255까지 랜덤 숫자
	document.body.style.backgroundColor ="rgb("+ r + "," + g + "," + b +")";
	}
	</script>
</head>
<body >
	<h3>더블클릭 이벤트</h3>
	<hr>
	<img src="../img/ramen.jpg" alt=""  ondblclick="randomBackground()">
</body>
</html>
