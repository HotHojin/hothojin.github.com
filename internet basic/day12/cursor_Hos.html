<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>마우스 이벤트 객체의 프로퍼티</title>
	<style>
		div {
			display:inline-block;
			width : 300px; height: 80px;
		}
		#test{
			position:absolute;
			top:200px;
			left:200px;
		}
	</style>
</head>
<body  onmousemove="where(event)">
<h3>마우스 이벤트 객체의 프로퍼티와 onmousemove</h3>
<hr>
이미지 위에 마우스를 올리면  onmousemove 리스너가 실행되고,
배경 컬러 변경.<br><br>
</div>
<div id="div"></div>
<div id ="test">
	<img src="../img/hos.png" width="500px" >
</div>
<script>
	 var div = document.getElementById("div");
	 function where(e) {
		if (e.clientX > 200 && e.clientX<700 && e.clientY > 200 && e.clientY<700) document.bgColor="skyblue";
		else document.bgColor="white";
	}
</script>
</body>
</html>
